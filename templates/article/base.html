{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static  'css/main.css' %}">
    <title>
        {% block title %}
        {% endblock %}
    </title>
<style>
    h3{
    color: #ffcc00;
    background-color: black;
    padding: 20px;
}
</style>
</head>
<body style="background: #ffcc00">
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="#">Fake News Detection Portal</a>
                <button type="button" class="navbar-toggler"
                data-toggle="collapse"
                data-target="#navbar-Toggle">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-Toggle">

                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{%url 'home' %}">Home</a>
                    </div>

                    <div class="navbar-nav">
                        {% if user.is_authenticated%}
                            <h4 style="color: white">Hello {{ user }} |</h4>
                            <a class="nav-item nav-link" href="{% url 'valid' %}">Admin</a>
                            <a class="nav-item nav-link" href="{% url 'article' %}">New Post</a>
                            <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                            <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>

                        {% endif %}
                    </div>

                </div>

            </div>
        </nav>
    </header>
<div class="container">
<div class="row">

     {% for message in messages %}
         <p>{{ message }}</p>
     {% endfor %}
    {% block body %}

    {% endblock %}
</div>
</div>
</body>
</html>
